config:
    required: true

database:
    +:
        name: default
        package: src.Model
        namespace: App\Model
        defaultIdMethod: native
        identifierQuoting: true

    +vendor:
        type: mysql
        parameters:
            Engine: InnoDB
            Charset: utf8

    +behavior:
        - auto_add_pk

    content_block:
        data: longvarchar

    user:
        type: tinyint
        first_name: text
        last_name: text
        middle_name: text
        email: varchar(255)
        phone: varchar(255)
        password: varchar(255)
        salt: varchar(255)
        +behavior:
            - timestampable

    user_access_token:
        user_id: int > user.id
        token: varchar(64) key
        refresh_token: varchar(64) key
        expired_at: - datetime
        +behavior:
            - timestampable

    user_group:
        title: varchar(255)
        name: varchar(50) key(10)
        roles: array

    user_group_rel:
        user_id: int > user.id
        user_group_id: int > user_group.id

    product_brand:
        title: text
        +behavior:
            - image

    product:
        brand_id: int > product_brand.id
        price: decimal(9,2)
        rating: tinyint = 0
        article_number: text
        title: text
        slug: text
        content: text
        description: text
        properties: text
        keywords: text
        visible: bool = 1
        +behavior:
            - timestampable
            - sortable
            - image
            - gallery

    product_category:
        title: text
        content: text
        products_amount: int = 0
        +behavior:
            - image
            - sortable

    product_category_rel:
        product_id: int > product.id
        product_category_id: int > product_category.id

    product_rating:
        product_id: int > product.id
        user_id: int > user.id
        rate: tinyint = 0

    product_property:
        title: text

    product_property_rel:
        product_id: int > product.id
        product_property_id: int > product_property.id
        value: text



